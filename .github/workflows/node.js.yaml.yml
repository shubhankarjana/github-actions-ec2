name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install
      working-directory: simple-web-server   # ğŸ‘ˆ go into the right folder

    - name: Build app
      run: npm run build --if-present
      working-directory: simple-web-server   # ğŸ‘ˆ also run build inside that folder

    - uses: actions/upload-artifact@v4
      with:
        name: Build
        path: simple-web-server/   # ğŸ‘ˆ adjust path so it matches where build outputs
